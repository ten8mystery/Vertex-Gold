<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --gold-1: #ffe08a;
      --gold-2: #ffbf3f;
      --gold-3: #cfa335;
      --text: #f5f5f5;
      --muted: #71717a;
      --panel: rgba(15, 15, 15, 0.8);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .clock {
      font-size: 5.5rem;
      font-weight: 900;
      letter-spacing: -4px;
      margin-bottom: 4px;
      background: linear-gradient(to bottom, #fff, var(--gold-1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .date {
      font-size: 13px;
      color: var(--gold-3);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .search-wrapper {
      width: 100%;
      margin-bottom: 45px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: var(--panel);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 215, 120, 0.12);
      border-radius: 14px;
      padding: 6px 8px 6px 20px;
      width: 100%;
      transition: all 0.3s;
    }

    .search-box:focus-within {
      border-color: var(--gold-2);
      box-shadow: 0 0 40px rgba(255, 191, 63, 0.1);
    }

    .search-box i { color: var(--muted); margin-right: 15px; }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 15px;
    }

    .engine-picker {
      display: flex;
      gap: 4px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px;
      border-radius: 10px;
    }

    .engine-btn {
      padding: 6px 12px;
      border-radius: 7px;
      font-size: 10px;
      font-weight: 800;
      cursor: pointer;
      color: var(--muted);
      transition: 0.2s;
    }

    .engine-btn.active {
      background: var(--gold-1);
      color: #000;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      width: 100%;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .shortcut-icon {
      width: 54px;
      height: 54px;
      background: var(--panel);
      border: 1px solid rgba(255, 215, 120, 0.1);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s;
    }

    .shortcut:hover .shortcut-icon {
      border-color: var(--gold-2);
      background: rgba(255, 215, 120, 0.05);
      transform: translateY(-3px);
    }

    .shortcut-icon img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(0.8);
      transition: 0.2s;
    }

    .shortcut:hover .shortcut-icon img {
      filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(10deg);
    }

    .shortcut-icon i { font-size: 20px; color: var(--muted); }

    .shortcut-label {
      font-size: 11px;
      color: var(--muted);
      font-weight: 500;
      max-width: 65px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .shortcut:hover .shortcut-label { color: var(--text); }

    .quote {
      position: fixed;
      bottom: 24px;
      font-size: 12px;
      color: var(--muted);
      font-style: italic;
    }

    .loader {
      position: fixed; inset: 0; background: var(--bg);
      display: none; align-items: center; justify-content: center; z-index: 100;
    }
    .loader.show { display: flex; }
    .spinner {
      width: 30px; height: 30px;
      border: 2px solid rgba(255, 215, 120, 0.1);
      border-top-color: var(--gold-1);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="loader" id="loader"><div class="spinner"></div></div>

  <div class="container">
    <div class="clock" id="clock">00:00</div>
    <div class="date" id="date"></div>

    <div class="search-wrapper">
      <form class="search-box" id="searchForm">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search the web..." autocomplete="off">
        <div class="engine-picker">
          <div class="engine-btn active" data-url="https://search.brave.com/search?q=">Brave</div>
          <div class="engine-btn" data-url="https://duckduckgo.com/?q=">Duck Duck Go</div>
          <div class="engine-btn" data-url="https://www.google.com/search?q=">Google</div>
        </div>
      </form>
    </div>

    <div class="shortcuts" id="shortcutsContainer">
      </div>

    <div class="quote" id="quote"></div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    let currentEngine = "https://search.brave.com/search?q=";

    // Search Engine Switcher
    document.querySelectorAll('.engine-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.engine-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentEngine = btn.dataset.url;
      };
    });

    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) {
        $('#loader').classList.add('show');
        window.location.href = currentEngine + encodeURIComponent(q);
      }
    };

    // Shortcut Data
    const defaultShortcuts = [
      { name: 'YouTube', url: 'https://youtube.com', slug: 'youtube' },
      { name: 'GitHub', url: 'https://github.com', slug: 'github' },
      { name: 'Discord', url: 'https://discord.com', slug: 'discord' },
      { name: 'X', url: 'https://twitter.com', slug: 'x' },
      { name: 'Reddit', url: 'https://reddit.com', slug: 'reddit' },
      { name: 'Spotify', url: 'https://spotify.com', slug: 'spotify' },
      { name: 'Netflix', url: 'https://netflix.com', slug: 'netflix' },
      { name: 'Twitch', url: 'https://twitch.tv', slug: 'twitch' },
      { name: 'Gmail', url: 'https://mail.google.com', slug: 'gmail' }
    ];

    function renderShortcuts() {
      const container = $('#shortcutsContainer');
      const saved = JSON.parse(localStorage.getItem('vx_shortcuts')) || defaultShortcuts;
      container.innerHTML = '';

      saved.forEach((s, idx) => {
        const a = document.createElement('a');
        a.className = 'shortcut';
        a.href = s.url;
        
        const iconHtml = s.slug 
          ? `<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/${s.slug}.svg">`
          : `<i class="fa-solid fa-link"></i>`;

        a.innerHTML = `<div class="shortcut-icon">${iconHtml}</div><span class="shortcut-label">${s.name}</span>`;
        
        a.oncontextmenu = (e) => {
          e.preventDefault();
          if(confirm(`Remove ${s.name}?`)) {
            saved.splice(idx, 1);
            localStorage.setItem('vx_shortcuts', JSON.stringify(saved));
            renderShortcuts();
          }
        };
        container.appendChild(a);
      });

      // Add Button
      const addBtn = document.createElement('div');
      addBtn.className = 'shortcut';
      addBtn.innerHTML = `<div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div><span class="shortcut-label">Add</span>`;
      addBtn.onclick = () => {
        const name = prompt("Name:");
        let url = prompt("URL:");
        if (name && url) {
          if (!url.startsWith('http')) url = 'https://' + url;
          saved.push({ name, url });
          localStorage.setItem('vx_shortcuts', JSON.stringify(saved));
          renderShortcuts();
        }
      };
      container.appendChild(addBtn);
    }

    // Particles & Clock
    const canvas = $('#particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    class P {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5 + 1;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        if(this.x<0||this.x>canvas.width)this.vx*=-1;
        if(this.y<0||this.y>canvas.height)this.vy*=-1;
      }
      draw() {
        ctx.fillStyle = 'rgba(255, 224, 138, 0.15)';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
      }
    }
    for(let i=0;i<80;i++) particles.push(new P());
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    function updateClock() {
      const now = new Date();
      $('#clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
      $('#date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    const quotes = ["so tuff", "it is what it is", "do ur work", "200!", "lebron is OUR goat", "stay golden"];
    $('#quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    renderShortcuts();
  </script>
</body>

</html>
