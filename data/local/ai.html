<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI // 2025 GOLD</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: rgba(28, 28, 28, 0.85);
            --gold-primary: #f0c24d; /* Softer, richer gold */
            --gold-accent: #d4af37;
            --gold-glow: rgba(240, 194, 77, 0.2);
            --text-main: #ffffff;
            --text-dim: #cccccc;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .glass-panel {
            width: 90%;
            max-width: 1100px;
            height: 85vh;
            background: var(--bg-panel);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(240, 194, 77, 0.3);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 30%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #chat-window {
            flex: 1;
            padding: 20px 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--gold-accent) transparent;
        }

        .message {
            max-width: 80%;
            padding: 25px 35px;
            border-radius: 30px;
            line-height: 1.7;
            font-size: 1.3rem; /* Extra large text */
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg {
            align-self: flex-end;
            background: var(--gold-primary);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 5px;
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 40px 60px;
            display: flex;
            gap: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
            border-radius: 0 0 40px 40px;
        }

        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(240, 194, 77, 0.2);
            border-radius: 20px;
            color: white;
            padding: 25px;
            font-size: 1.2rem;
            height: 50px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus { border-color: var(--gold-primary); background: rgba(255,255,255,0.08); }

        button {
            background: var(--gold-primary);
            color: #000;
            border: none;
            padding: 0 50px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px var(--gold-glow); }
        button:active { transform: translateY(0); }

        strong { color: var(--gold-primary); }
    </style>
</head>
<body>

    <div class="glass-panel">
        <header>
            <h1>GEMINI 3.0 GOLD</h1>
        </header>

        <div id="chat-window">
            <div class="message ai-msg">
                <strong>Greetings.</strong><br>
                The 2025 Golden Neural Core is online. Everything is tuned for maximum performance and clarity. What shall we create?
            </div>
        </div>

        <div class="input-area">
            <textarea id="prompt" placeholder="Message the AI..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); runGemini(); }"></textarea>
            <button id="sendBtn" onclick="runGemini()">SEND</button>
        </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // ---------------------------------------------------------
      const API_KEY = "AIzaSyBWbOfXOD3RQyyxIIOC-_3CgR1hVmunx_k"; 
      // ---------------------------------------------------------

      let chatSession = null;
      let genAI = null;

      window.runGemini = async function() {
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('sendBtn');
        const userText = promptInput.value.trim();

        if (API_KEY === "PASTE_YOUR_API_KEY_HERE") {
            alert("Please paste your API Key in the code first!");
            return;
        }
        if (!userText) return;

        promptInput.value = '';
        addMessage(userText, 'user-msg');

        try {
            if (!genAI) {
                genAI = new GoogleGenerativeAI(API_KEY);
                // UPDATED MODEL NAME FOR 2025
                const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" }); 
                chatSession = model.startChat({ history: [] });
            }

            const result = await chatSession.sendMessage(userText);
            const response = await result.response;
            const text = response.text();

            await typeMessage(text);

        } catch (error) {
            console.error(error);
            addMessage("âŒ Connection Error: The model name might have changed again or the key is invalid. Details: " + error.message, 'ai-msg');
        } finally {
            document.getElementById('chat-window').scrollTop = 999999;
        }
      }

      function addMessage(text, className) {
          const chatWindow = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ${className}`;
          div.innerHTML = formatText(text);
          chatWindow.appendChild(div);
          chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      async function typeMessage(text) {
          const chatWindow = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ai-msg`;
          chatWindow.appendChild(div);

          let i = 0;
          return new Promise((resolve) => {
              function type() {
                  if (i < text.length) {
                      div.innerHTML = formatText(text.substring(0, i + 1));
                      chatWindow.scrollTop = chatWindow.scrollHeight;
                      i++;
                      setTimeout(type, 5); 
                  } else { resolve(); }
              }
              type();
          });
      }

      function formatText(text) {
          return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
      }
    </script>
</body>
</html>
