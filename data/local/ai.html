<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI</title>
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(15, 15, 15, 0.98);
            --gold: #d4af37;
            --gold-soft: #b8860b;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: var(--panel);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        header { padding: 30px; text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.1); }
        h1 { color: var(--gold); margin: 0; font-size: 2.5rem; letter-spacing: 5px; font-weight: 900; }

        #chat-window {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            padding: 20px 30px;
            border-radius: 25px;
            max-width: 80%;
            font-size: 1.3rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-msg { align-self: flex-end; background: var(--gold); color: #000; font-weight: bold; border-bottom-right-radius: 5px; }
        .ai-msg { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid rgba(212, 175, 55, 0.2); border-bottom-left-radius: 5px; }

        /* Thinking Animation */
        .thinking {
            font-style: italic;
            color: var(--gold);
            font-size: 1rem;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }
        .dot { animation: blink 1.4s infinite; margin-left: 2px; }
        .dot:nth-child(2) { animation-delay: .2s; }
        .dot:nth-child(3) { animation-delay: .4s; }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        .input-area {
            padding: 40px;
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.5);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        textarea {
            flex: 1;
            background: #111;
            border: 1px solid var(--gold-soft);
            border-radius: 15px;
            color: #fff;
            padding: 20px;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            height: 60px;
        }

        button {
            background: var(--gold);
            border: none;
            padding: 0 45px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>

    <div class="chat-container">
        <header><h1>⚜️ Vertex AI ⚜️</h1></header>
        
        <div id="chat-window">
            <div class="message ai-msg">
                <strong>AI Online!</strong><br>
                Welcome to Vertex AI! (Formerly ScramGPT) Please give your question below!
            </div>
            <div id="thinking-indicator" class="thinking">AI is thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
        </div>

        <div class="input-area">
            <textarea id="prompt" placeholder="Ask anything..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); runGemini(); }"></textarea>
            <button id="sendBtn" onclick="runGemini()">SEND</button>
        </div>
    </div>

    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // ---------------------------------------------------------
      const API_KEY = "AIzaSyBWbOfXOD3RQyyxIIOC-_3CgR1hVmunx_k"; 
      // ---------------------------------------------------------

      let chatSession = null;

      window.runGemini = async function() {
        const input = document.getElementById('prompt');
        const btn = document.getElementById('sendBtn');
        const thinking = document.getElementById('thinking-indicator');
        const text = input.value.trim();

        if (!text || API_KEY === "PASTE_YOUR_API_KEY_HERE") return;

        // UI State: Disable input and show thinking
        addMessage(text, 'user-msg');
        input.value = '';
        btn.disabled = true;
        thinking.style.display = "block";
        scrollDown();

        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            // Current 2025 Stable Model
            const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });
            
            if (!chatSession) chatSession = model.startChat({ history: [] });

            const result = await chatSession.sendMessage(text);
            const response = await result.response;
            const responseText = response.text();

            // Hide thinking and start typing the response
            thinking.style.display = "none";
            await typeOutMessage(responseText);

        } catch (e) {
            thinking.style.display = "none";
            addMessage("❌ Error: " + e.message, 'ai-msg');
        } finally {
            btn.disabled = false;
            input.focus();
        }
      }

      function addMessage(text, type) {
          const win = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ${type}`;
          div.innerHTML = formatText(text);
          win.insertBefore(div, document.getElementById('thinking-indicator'));
          scrollDown();
      }

      async function typeOutMessage(text) {
          const win = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ai-msg`;
          win.insertBefore(div, document.getElementById('thinking-indicator'));

          let i = 0;
          const typingSpeed = 15; // Lower = faster typing

          return new Promise((resolve) => {
              function type() {
                  if (i < text.length) {
                      div.innerHTML = formatText(text.substring(0, i + 1));
                      scrollDown();
                      i++;
                      setTimeout(type, typingSpeed);
                  } else {
                      resolve();
                  }
              }
              type();
          });
      }

      function formatText(text) {
          return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
      }

      function scrollDown() {
          const win = document.getElementById('chat-window');
          win.scrollTop = win.scrollHeight;
      }
    </script>
</body>
</html>
