<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI // GOLD</title>
    <style>
        /* --- GOLD THEME CSS --- */
        :root {
            --bg-dark: #050505;
            --bg-panel: rgba(20, 20, 20, 0.6);
            --gold-primary: #FFD700;
            --gold-dim: #B8860B;
            --gold-glow: rgba(255, 215, 0, 0.3);
            --text-main: #fff;
        }

        body {
            background: radial-gradient(circle at center, #1a1200, var(--bg-dark));
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px; /* Base font size increased */
        }

        /* Glass Container */
        .glass-panel {
            width: 95%;
            max-width: 1000px; /* Wider */
            height: 90vh;      /* Taller */
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.2); /* Gold border */
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 15px var(--gold-dim);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 30px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem; /* Huge Header */
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #FFF, var(--gold-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--gold-glow);
        }

        /* Chat Area */
        #chat-window {
            flex: 1;
            padding: 40px; /* More padding */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px; /* More space between messages */
        }

        .message {
            max-width: 85%;
            padding: 20px 25px; /* Bigger bubbles */
            border-radius: 20px;
            line-height: 1.6;
            font-size: 1.1rem; /* Bigger text */
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--gold-dim), #8a6e03);
            color: white;
            border: 1px solid var(--gold-primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ececec;
            border-bottom-left-radius: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            color: var(--gold-primary);
            padding: 20px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: none;
            height: 60px;
            outline: none;
            transition: 0.3s;
        }
        textarea:focus { 
            border-color: var(--gold-primary); 
            box-shadow: 0 0 20px var(--gold-glow); 
            background: rgba(0, 0, 0, 0.6);
        }

        button {
            background: linear-gradient(to bottom, var(--gold-primary), var(--gold-dim));
            color: #000;
            border: none;
            padding: 0 40px;
            height: 60px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--gold-glow);
        }
        button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        /* Markdown Styling */
        strong { color: var(--gold-primary); }
        code { background: #222; padding: 4px 8px; border: 1px solid #444; color: var(--gold-primary); font-family: monospace;}
    </style>
</head>
<body>

    <div class="glass-panel">
        <header>
            <h1>‚öúÔ∏è Gold AI ‚öúÔ∏è</h1>
        </header>

        <div id="chat-window">
            <div class="message ai-msg">
                <strong>Welcome!</strong><br>
                Please give your question below!
            </div>
        </div>

        <div class="input-area">
            <textarea id="prompt" placeholder="Enter your query..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); runGemini(); }"></textarea>
            <button id="sendBtn" onclick="runGemini()">Send</button>
        </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      // ---------------------------------------------------------
      // üëá PASTE YOUR API KEY INSIDE THE QUOTES BELOW üëá
      const API_KEY = "AIzaSyBWbOfXOD3RQyyxIIOC-_3CgR1hVmunx_k"; 
      // ---------------------------------------------------------

      let chatSession = null;
      let genAI = null;

      window.runGemini = async function() {
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('sendBtn');
        const userText = promptInput.value.trim();

        if (API_KEY === "PASTE_YOUR_API_KEY_HERE" || API_KEY === "") {
            alert("‚ö†Ô∏è Please open the HTML file in a text editor and paste your API Key where it says 'PASTE_YOUR_API_KEY_HERE'");
            return;
        }

        if (!userText) return;

        // UI Updates
        promptInput.value = '';
        sendBtn.disabled = true;
        sendBtn.innerText = "WAIT...";
        
        // Add User Message
        addMessage(userText, 'user-msg');

        try {
            // Initialize API if not done yet
            if (!genAI) {
                genAI = new GoogleGenerativeAI(API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                chatSession = model.startChat({ history: [] });
            }

            // Send Message
            const result = await chatSession.sendMessage(userText);
            const response = await result.response;
            const text = response.text();

            // Add AI Message with Typing Effect
            await typeMessage(text);

        } catch (error) {
            addMessage("‚ùå Error: " + error.message, 'ai-msg');
        } finally {
            sendBtn.disabled = false;
            sendBtn.innerText = "SEND";
            promptInput.focus();
        }
      }

      function addMessage(text, className) {
          const chatWindow = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ${className}`;
          div.innerHTML = formatText(text);
          chatWindow.appendChild(div);
          chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      async function typeMessage(text) {
          const chatWindow = document.getElementById('chat-window');
          const div = document.createElement('div');
          div.className = `message ai-msg`;
          chatWindow.appendChild(div);

          let i = 0;
          const speed = 10; 

          return new Promise((resolve) => {
              function type() {
                  if (i < text.length) {
                      div.innerHTML = formatText(text.substring(0, i + 1));
                      chatWindow.scrollTop = chatWindow.scrollHeight;
                      i++;
                      setTimeout(type, Math.random() * speed + 5); 
                  } else {
                      resolve();
                  }
              }
              type();
          });
      }

      function formatText(text) {
          return text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/```(.*?)```/gs, '<code>$1</code>')
            .replace(/\n/g, '<br>');
      }
    </script>

</body>
</html>
