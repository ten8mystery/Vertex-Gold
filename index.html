<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertex Gold</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --panel: #0d0d0d;
      --panel-soft: #131313;
      --gold-1: #ffe08a;
      --gold-2: #ffbf3f;
      --gold-3: #cfa335;
      --text: #f5f5f5;
      --muted: #9b9b9b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, sans-serif; }

    body {
      min-height: 100vh;
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(255,200,90,.15), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(255,200,90,.12), transparent 60%),
        var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: rgba(5,5,5,.7);
      border-bottom: 1px solid rgba(255,215,120,.12);
    }

    .nav {
      max-width: 1300px;
      margin: auto;
      padding: 18px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 900;
      font-size: 1.7rem;
      letter-spacing: 1px;
      background: linear-gradient(120deg, #fff, var(--gold-1), #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s linear infinite;
    }

    .nav a button {
      background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
      border: none;
      padding: 12px 22px;
      border-radius: 14px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 0 35px rgba(255,215,120,.45);
      transition: transform .25s, box-shadow .25s;
    }

    .hero {
      max-width: 1300px;
      margin: auto;
      padding: 110px 28px 80px;
      display: grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 70px;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(3rem, 6vw, 4.6rem);
      font-weight: 900;
      line-height: 1.02;
      margin-bottom: 22px;
      background: linear-gradient(120deg, #fff, var(--gold-1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      color: var(--muted);
      font-size: 1.08rem;
      max-width: 520px;
      margin-bottom: 34px;
    }

    .actions {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gold-1), var(--gold-3));
      border: none;
      padding: 16px 30px;
      font-weight: 900;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 0 45px rgba(255,215,120,.55);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid rgba(255,215,120,.45);
      color: var(--gold-1);
      padding: 16px 30px;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    /* ===== HERO CARD (SOFTER ANIMATION) ===== */
    .hero-card {
      position: relative;
      background: linear-gradient(180deg, #171104, #090909);
      border-radius: 30px;
      padding: 36px 34px;
      border: 1px solid rgba(255,215,120,.18);
      box-shadow:
        inset 0 0 50px rgba(255,215,120,.05),
        0 25px 90px rgba(0,0,0,.9);
      overflow: hidden;
    }

    .hero-card::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: conic-gradient(
        from 0deg,
        transparent,
        rgba(255,215,120,.06),
        transparent
      );
      animation: spin 22s linear infinite;
      pointer-events: none;
    }

    .hero-card h3 {
      font-size: 1.4rem;
      margin-bottom: 22px;
      color: var(--gold-1);
      position: relative;
      z-index: 1;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin: 18px 0;
      font-size: 1.05rem;
      color: #e6e6e6;
      position: relative;
      z-index: 1;
    }

    footer {
      margin-top: auto;
      border-top: 1px solid rgba(255,215,120,.12);
      padding: 32px 24px;
      text-align: center;
      color: #888;
      font-size: .9rem;
    }

    @keyframes shine { to { background-position: 200% center; } }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">VERTEX GOLD</div>
    <div style="display:flex; gap:14px;">
      <a href="index.html"><button>Hub</button></a>
      <a href="play.html"><button>Games</button></a>
      <a href="apps.html"><button>Apps</button></a>
      <a href="unlocker.html"><button>Unlocker</button></a>
    </div>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Vertex<br>Gold</h1>
    <p>Welcome to the vertex of UBG. This is the peak, and there is nothing better.</p>
    <div class="actions">
      <a href="play.html"><button class="btn-primary">Play Now</button></a>
      <a href="#" onclick="cloakTab()"><button class="btn-outline">Cloak Tab</button></a>
    </div>
  </div>

  <div class="hero-card">
    <h3>Live Platform Stats</h3>
    <div class="stat"><span>Games Available</span><strong>128</strong></div>
    <div class="stat"><span>Players Online</span><strong id="players-count">--</strong></div>
    <div class="stat"><span>Status</span><strong>Online</strong></div>
  </div>
</section>

<footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCMOFM7xg_zTMiLU52F22kQaR101MnNdLs",
    authDomain: "gold-hub-b2f1d.firebaseapp.com",
    databaseURL: "https://gold-hub-b2f1d-default-rtdb.firebaseio.com",
    projectId: "gold-hub-b2f1d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const connectionsRef = db.ref("connections");
  const connectedRef = db.ref(".info/connected");
  const playersCountEl = document.getElementById("players-count");

  // Track connection
  connectedRef.on("value", snap => {
    if (snap.val() === true) {
      const con = connectionsRef.push(true);
      con.onDisconnect().remove();
    }
  });

  // Count active connections
  connectionsRef.on("value", snap => {
    playersCountEl.textContent = snap.numChildren();
  });

  function cloakTab() {
  // Attempt to open Wikipedia
  const wikiTab = window.open("https://en.wikipedia.org", "_blank");

  if (wikiTab) {
    // Pop-ups allowed
    setTimeout(() => {
      const cloakTab = window.open("about:blank", "_blank");
      if (cloakTab) {
        // Write an iframe into the new tab showing your site
        cloakTab.document.write(`
          <style>html,body{margin:0;padding:0;height:100%;overflow:hidden;}iframe{border:none;width:100%;height:100%;}</style>
          <iframe src="${window.location.href}"></iframe>
        `);
        cloakTab.document.close();
      }
    }, 400); // 0.4 seconds delay
  } else {
    // Pop-ups blocked
    alert("Please allow pop-ups to use Cloak Tab.");
  }
}
</script>
  
</script>

  
</body>
</html>
